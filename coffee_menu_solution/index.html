<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Ye Old Coffee Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js"></script>
  </head>
  <body ng-controller="mainController as main">

    <h1>Christine's Coffee Shop</h1>

    <div class="menu-wrapper">
      <div class="search">
        Search your coffee: <input ng-model="query">
      </div>

      <ul ng-repeat="item in main.menu | filter:query">
        <li>{{item.name}}</li>
        <li>${{item.price}}</li>
        <button ng-click="main.show(item)">Check me Out</button>
      </ul>
    </div>

      <div id="sidemenu">
      <h3>  Name: {{main.coffee.name}}</h3>
      <h3> Price: {{main.coffee.price}} </h3>
        <img src="{{main.coffee.img}}"
      </div>

  </body>
</html>
